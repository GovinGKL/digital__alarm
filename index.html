<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message">Your message here</div>

    <div class="container">
      <h1 id="current_time">10:00:00 PM</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="Hours" selected hidden>Hours</option>
            <!-- <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option> -->
          </select>
          <select>
            <option value="Minutes" selected hidden>Minutes</option>
            <!-- <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option> -->
          </select>
          <select>
            <option value="AM//PM" selected hidden>AM/PM</option>
            <!-- <option value="AM">AM</option>
            <option value="PM">PM</option> -->
          </select>
        </div>
      </div>
      <div class="mybuttons">
        <button id="setAlarm" onclick="showMessage()">Set alarm</button>
        <button class="Snooze">Snooze</button>
        <!-- <h1 style="color: white">fdjflkj</h1> -->
      </div>
      <div class="displayContainer">
        <h3 id="displayMessage" style="color: white"></h3>
      </div>
      <div class="ringingBell">
        <img class="shake" src="ringingBell.png" alt="Alarm Bell" />
      </div>
      <div class="motivationContainer">
        <h3 class="motivation" style="color: white"></h3>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
